<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col">
                {{message}}

            </div>
            <div class="row">
                <div class="col">
                    <div class="mt-3 mb-3">
                        <label for="message-input" class="form-label">Message</label>
                        <input v-model="message" type="text" class="form-control" id="message-input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>{{counter}}</h1>
                    <hr>
                    <button v-on:click="incrementCounter" class="btn btn-outline-secondary">Increment</button>
                    &nbsp;
                    <button v-on:click="decrementCounter" class="btn btn-outline-secondary">Decrement</button>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form class="needs-validation mt-5" novalidate>
                        <text-input label="First Name" type="text" name="first-name"></text-input>
                        <text-input label="Last Name" type="text" name="last-name"></text-input>
                        <text-input label="Email" type="email" name="email"></text-input>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.26/dist/vue.global.js"></script>

    <script>
        let data = {
            message: "hello, Vue!",
            counter: 0,
        }

        const TextInput = {
            props: {
                name: String,
                type: String,
                label: String,
                placeholder: String,
                required: String,
                min: String,
                max: String,
                value: String,
            },
            template: `
            <div class="mb-3">
                <label :for="name" class="form-label">{{label}}</label>
                <input
                    :type="type"
                    :name="name"
                    :placeholder="placeholder"
                    :required="required"
                    :min="min"
                    :max="max"
                    :value="value"
                    class="form-control">
            </div>
            `
        }
        const vm = Vue.createApp({
            data() {
                return data;
            },
            methods: {
                incrementCounter() {
                    this.counter++;
                },
                decrementCounter() {
                    this.counter--;
                }
            },
            components: {
                TextInput,
            }
        }).mount("#app")

    </script>
</body>

</html>
